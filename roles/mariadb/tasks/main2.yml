---
- name: "Fail if dash is present in instance name."
  ansible.builtin.fail:
    msg: "Dashes are not allowed in instance name as it breaks variable overrides."
  when: "'-' in mariadb_name"

- name: Pre-Migration tasks
  ansible.builtin.include_tasks: pre-migration.yml
  when: mariadb_name == "mariadb"

- name: Check for '/opt/mariadb'
  ansible.builtin.stat:
    path: "/opt/mariadb"
  register: folder
  when: mariadb_name == "mariadb"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"

- name: Post-Migration tasks
  ansible.builtin.include_tasks: post-migration.yml
  when: mariadb_name == "mariadb"

- name: Sleep for 30 seconds
  ansible.builtin.wait_for:
    timeout: 30
