---
- name: Add cappelikan/ppa repository
  ansible.builtin.apt_repository:
    repo: ppa:cappelikan/ppa
    state: present
    update_cache: true

- name: Install mainline
  ansible.builtin.apt:
    name: mainline
    state: present
