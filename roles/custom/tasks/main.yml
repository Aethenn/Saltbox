---
- name: Install custom apt packages
  ansible.builtin.apt:
    state: present
    name: "{{ item }}"
  ignore_errors: true
  loop: "{{ custom_apt }}"

- name: Install custom pip modules
  ansible.builtin.shell: "pip install {{ item }}"
  ignore_errors: true
  loop: "{{ custom_pip }}"
