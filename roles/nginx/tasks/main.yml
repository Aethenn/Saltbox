---
- name: "Execute Nginx roles"
  ansible.builtin.include_tasks: main2.yml
  vars:
    nginx_original_name: "{{ role }}"
    nginx_name: "{{ role | replace('-', '_') }}"
  with_items: "{{ nginx_instances }}"
  loop_control:
    loop_var: role
